<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio JS</title>
    <link rel="stylesheet" href="ejercicio2.css"> 
</head>
<body>
    <header>
        <h1>Formulario de Registro y Validación con JavaScript</h1>
    </header>

    <div class="contenedor">
        <form id="registroForm">
            <h2>Ingresa tus Datos</h2>

            <div class="formulario">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre">
                <div class="error" id="error-nombre"></div>
            </div>

            <div class="formulario">
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos">
                <div class="error" id="error-apellidos"></div>
            </div>

            <div class="formulario">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad">
                <div class="error" id="error-edad"></div>
            </div>

            <button type="submit">Validar Datos</button>
        </form>

        <div id="resultado">
            <h3>Datos Registrados con Éxito!!</h3>
            <p><strong>Nombre Completo:</strong> <span id="mostrar-nombre"></span></p>
            <p><strong>Edad:</strong> <span id="mostrar-edad"></span></p>
            <button id="btnCerrar">Cerrar</button>
        </div>
    </div>

    <script src="ejercicio2.js"></script> 
</body>
</html>
